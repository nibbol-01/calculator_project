<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjI5v5WaRU90FeRpok6YctnYmDr5pNlyT2bRjXh8JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" < integrity="sha384-YvpcrYf0tY31HB60NNkmXc5s9fDVZLESAAA55NDz0xhy9GkcIds1K1eN7N6jIeHz"crossorigin="anonymous"></script>
</head>
<body>
    <form action="" class="w-50 mx-auto bg-secondary p-4">
        <h1>Form Calculator</h1>
        <label for="">Input A</label>
        <input type="text" placeholder="value a" id="a" class="form-control">
        <label for="">Input B</label>
        <input type="text" placeholder="value b" id="b" class="form-control">
        <label for="">Result</label>
        <input type="text" placeholder="Result" id="result" class="form-control mb-3">
        <input type="button" onclick="Calculate()" class="btn btn-primary" value="Calculate">
        <input type="reset" class="btn btn-danger" value="Cancel">
    </form>
</body>
<script>
    const Calculate = () => {
        const a=document.getElementById('a');
        const b=document.getElementById('b');
        const result = Number(a.value) + Number(b.value);
        document.getElementById('result').value = result;
        a.value='';
        b.value='';
    }
</script>
</html>
