<body>

        </div>
    </div>
    <script>
        const products=[
            {code: '1000', proName: 'Nike', price: '$160', image: 'https://res.cloudinary.com/archive-resale/f_auto,w_2048,q_auto/newbalance/images/new-arrivals-collection-24_06_07',description: 'Lorem ipsum dolor, sit amet consectetur adipisicing elit.'},

            {code: '3000', proName: 'Puma', price: '$160', image: 'https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_450,h_450/global/395205/02/sv01/fnd/DFA/fmt/png ', description: 'Lorem ipsum dolor, sit amet consectetur adipisicing elit.'},
            // {code: '4000', proName: 'Newbalance', price: '$160', imgae: '', description: 'Lorem ipsum dolor, sit amet consectetur adipisicing elit.'},
        ];
        const renderProducts=(sendProducts)=>{
            let card ='';
            sendProducts.forEach(product=>
                card+=`
                    <div class="col-3">
                        <div class="card-shadow border-0">
                            <img src=${product.image} alt="">
                            <div class="card-body">
                                <div class="card-text"><h1>${product.proName}</h1></div>
                                <div class="card-text"><h1>${product.description}</h1></div>
            	            </div>
                        </div>
                    </div>
                    `
            )
            document.querySelector('.row').innerHTML=card;
        }
        renderProducts(products);
    </script>
