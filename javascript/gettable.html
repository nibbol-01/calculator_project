<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <form action="" class="mx-auto w-50 bg-dark p-4 rounded-5 mt-3">
        <h2 class="text-center text-white">Form Sign In</h2>
        <label for="">ID</label>
        <input type="text" id="id" class="form-control" placeholder="id">
        <label for="">Username</label>
        <input type="text" id="username" class="form-control" placeholder="username">
        <label for="">Password</label>
        <input type="text" id="Password" class="form-control" placeholder="Password">
        <input type="button" onclick="Views()" class="btn btn-primary" value="Sign In">
        <input type="reset" class="btn btn-secondary ms-3" value="reset">
    </form>
    <div class="container">
        <table cclass="table mt-4 text-center">
            <thead>
                <tr class="table-danger">
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</body>
<script>
    const id = document.getElementById('id');
    const username = document.getElementById('username');
    const password = document.getElementById('Password');
    var tbody = '';
    function Views() {
        tbody += `
                <tr>
                    <td>${id.value}</td>
                    <td>${username.value}</td>
                    <td>${password.value}</td>
                    <td>
                        <button class="btn btn-info">Update</button>
                        <button class="btn btn-danger">Remove</button>
                    </td>
                </tr>
            `;
            document.getElementById('tbody').innerHTML=tbody;
            id.value=''
            username.value=''
            password.value=''
    }
</script>
</html>
