<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Modal Example</h3>
  <p>Click on the button to log in.</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="container w-100 vh-100 d-flex justify-content-center align-items-center">
            <form action="" class="w-50 bg-dark p-5 rounded-5">
                <h2 class="text-white text-center">Form Log In</h2>
                <label class="text-white" for="">First Name</label>
                <input type="text" class="form-control" placeholder="firstname">
                <label class="text-white" for="">Last Name</label>
                <input type="text" class="form-control" placeholder="lastname">
                <label class="text-white" for="">Gender</label>
                <input type="text" class="form-control" placeholder="gender">
                <label class="text-white" for="">Email</label>
                <input type="text" class="form-control" placeholder="email">
                <label class="text-white" for="">PassWord</label>
                <input type="password" class="form-control mb-3" placeholder="password">
                <input type="button" class="btn btn-primary" value="Register">
                <input type="button" class="btn btn-warning ms-1" value="Sign In">
            </form>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
