<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body style="background-color: rgb(20, 107, 107);">
    <div class="container">
        <h1 class="text-white">Information Users</h1>
        <button type="button" class="btn btn-primary float-end mb-3" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Add User
        </button>
    </div>
    <table class="table text-center ">
        <thead>
            <tr class="table-success">
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Profile</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr class="table-danger">
                <td>1</td>
                <td>Vibol</td>
                <td>vibol.ip@gmail.com</td>
                <td>12345</td>
                <td>Image1</td>
                <td>
                    <button class="btn btn-warning"><i class="fa-regular fa-pen-to-square me-2"></i>Edit</button>
                    <button class="btn btn-danger"><i class="fa-solid fa-trash me-2"></i>Remove</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 " id="exampleModalLabel">Form Sign In</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="">ID</label>
                        <input type="text" class="form-control" id="id" placeholder="id">
                        <label for="">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="username">
                        <label for="">Emale</label>
                        <input type="email" class="form-control" id="email" placeholder="email">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password">

                        <input type="file" class="form-control" id="profile">
                        <input type="button" class="btn btn-primary" onclick="addData()" data-bs-dismiss="modal"
                            value="Save">
                        <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Cancel">
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="crud.js"></script>
</html>
